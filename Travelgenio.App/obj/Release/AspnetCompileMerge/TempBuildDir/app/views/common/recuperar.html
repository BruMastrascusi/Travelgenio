<div class="wrapper-page">

    <div class="text-center">
        <a ui-sref="index.main" class="logo-lg"><i class="mdi mdi-radar"></i> <span>Recuperar contraseña</span> </a>
    </div>

    <div ng-if="token==''">
        <form role="form" class="text-center m-t-20" ng-submit="Solicitar()">
            <div class="alert alert-success alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true"></button>
                Ingrese su <b>Email</b> y le enviaremos instrucciones!
            </div>
            <div class="form-group m-b-0">
                <div class="input-group">
                    <input type="email" class="form-control" placeholder="Email" required="" ng-model="objEditar.Email">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-email btn-primary waves-effect waves-light">
                        <i class="fa fa-send"></i> Enviar</button>
                </span>
                </div>
            </div>
        </form>
    </div>
    <div ng-if="token !=''">
        <form role="form" id="frmRecuperar" class="text-center m-t-20" ng-submit="Recuperar()">

            <div class="form-group row">
                <div class="col-12 ">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="mdi mdi-key"></i></span>
                        <input class="form-control" id="pass1" type="password" required="" placeholder="Contraseña" ng-model="objEditar.Pass">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-12">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="mdi mdi-key"></i></span>
                        <input class="form-control" type="password" required="" placeholder="Repetir contraseña" ng-model="objEditar.Pass2">
                    </div>
                </div>
            </div>
            <div class="form-group text-right m-t-20">
                <div class="col-xs-12">
                    <button class="btn btn-primary btn-custom waves-effect waves-light w-md" type="submit">Guardar</button>
                </div>
            </div>
        </form>
    </div>


</div>
